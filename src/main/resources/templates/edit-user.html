<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .logout-btn {
            color: rgb(142, 137, 137);
            border: none;
        }
        .logout-btn:hover {
            background-color: #ff0404;
            color: #ffffff;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-black sidebar">
        <span class="text-light mx-4 fs-4">
          <strong>
          <span th:text="${admin.email}">email</span>
          </strong>
          with roles:
          <span class="text-uppercase" th:text="${admin.rolesToString()}">roles</span>
        </span>
        <form th:action="@{/logout}" class="form-inline">
            <button class="btn logout-btn">logout</button>
        </form>
    </nav>
    <div class="container d-flex justify-content-center">
        <div class="row col-5 bg-light text-center">
            <h2>Edit User with id: <span th:text="${user.id}"></span></h2>
            <form th:action="@{/admin/edit}" method="post" th:object="${user}">
                <input type="hidden" id="id" th:field="*{id}" th:value="*{id}">

                <label th:for="nameD" class="form-label"><strong>Name</strong></label>
                <input type="text" class="form-control" th:id="nameD" th:field="${user.name}" th:value="${user.name}" th:placeholder="${user.name}" required>

                <label th:for="usernameD" class="form-label"><strong>Username</strong></label>
                <input type="text" class="form-control" th:id="usernameD" th:field="${user.username}" th:value="${user.username}" th:placeholder="${user.username}" required>

                <label th:for="emailD" class="form-label"><strong>E-mail</strong></label>
                <input type="email" class="form-control" th:id="emailD" th:field="${user.email}" th:value="${user.email}" th:placeholder="${user.email}" required>

                <label th:for="phoneD" class="form-label"><strong>Phone</strong></label>
                <input type="text" class="form-control" th:id="phoneD" th:field="${user.phone}" th:value="${user.phone}" th:placeholder="${user.phone}" required>

                <label th:for="password" class="form-label"><strong>Password</strong></label>
                <input type="text" class="form-control" name="password" th:id="password" required>


                <label for="rolesD" class="form-label"><strong>Roles</strong></label>
                <div th:each="role: ${allRoles}">
                    <input type="checkbox" class="form-check-input" id="rolesD"
                           th:text="${role.name}"
                           th:value="${role.id}"
                           th:field="*{roles}">
                </div>

                <button type="submit" class="btn btn-primary my-3 fs-5">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
