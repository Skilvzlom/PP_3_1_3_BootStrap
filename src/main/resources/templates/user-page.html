<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .logout-btn {
            color: rgb(142, 137, 137);
            border: none;
        }
        .logout-btn:hover {
            background-color: #ff0404;
            color: #ffffff;
            border: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-black sidebar">
    <span class="text-light mx-4 fs-4">
      <strong>
      <span th:text="${user.email}">email</span>
      </strong>
      with roles:
      <span class="text-uppercase" th:text="${user.rolesToString()}">roles</span>
    </span>
    <form th:action="@{/logout}" class="form-inline">
        <button class="btn logout-btn">logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
            <nav class="col-2 bg-white sidebar">
                <div class="position-sticky pt-3">
                    <ul class="list-group flex-column">
                        <li sec:authorize="hasAuthority('ROLE_ADMIN')" class="list-group-item" aria-current="true">
                            <a href="/admin" class="nav-link active">
                                Admin
                            </a>
                        </li>
                        <li class="list-group-item active">
                            <a href="/user" class="nav-link">
                                User
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>


        <main class="col-10 ms-auto bg-light px-4">
            <h2 class="text-black my-3">
                User Panel
            </h2>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-header">
                        User
                    </h5>
                    <div class="table-responsive">
                        <table class="table table-stripped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>E-mail</th>
                                <th>Phone</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.phone}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
